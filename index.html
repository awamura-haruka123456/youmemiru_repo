<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="slick/slick.css">
  <link rel="stylesheet" href="slick/slick-theme.css">
  <link rel="stylesheet" href="style.css">
  <title>slick カルーセル</title>
</head>
<body>

  <div class="section"> 
    <div class="sliderArea">
      <div class="slider_thumb slider">
        <div><a href="https://sites.google.com/youmemiru.co.jp/doneleague2024/idea/pre-mission"  target="_blank" rel="noopener noreferrer"><img src="image/new_premission1_gi.png" alt="01"></a></div>
        <div><a href="https://sites.google.com/youmemiru.co.jp/doneleague2024/idea/pre-mission" target="_blank" rel="noopener noreferrer"><img src="image/new_premission2.png" alt="02"></a></div>
        <div><a href="https://sites.google.com/youmemiru.co.jp/doneleague2024/%E5%8F%8C%E5%AD%90%E3%81%AE%E4%BD%BF%E8%80%85%E3%81%A8%E3%81%AF" target="_blank" rel="noopener noreferrer"><img src="image/new_story.png" alt="03"></a></div>
        
      </div>
      <div class="thumb">
        <div><img src="image/new_premission1_gi.png" alt="01"></div>
        <div><img src="image/new_premission2.png" alt="02"></div>
        <div><img src="image/new_story.png" alt="03"></div>        
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
  <script src="https://code.jquery.com/jquery-migrate-3.4.1.js"></script>
  <script src="slick/slick.min.js"></script>
  <script>
  $(document).on('ready', function() {
    $('.slider_thumb').slick({
        autoplay: true,//オートプレイ
        arrows:false, // スライドの左右の矢印ボタン
        asNavFor:'.thumb' // スライダを他のスライダのナビゲーションに設定する
    });
    $('.thumb').slick({
        asNavFor:'.slider_thumb', // スライダを他のスライダのナビゲーションに設定する（class名またはID名）
        focusOnSelect: true, // クリックでのスライド切り替えを有効にするか
        slidesToShow:3, // 表示するスライド数を設定
        slidesToScroll:1 // スクロールするスライド数を設定
        infinite: true,
    });  
  });
  </script>
</body>
